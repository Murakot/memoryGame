<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Memory Game</h1>
        </header>

        <section class="score-panel">
        	<!-- TODO: Need to update stars, based on moves -->
            <span>Score: <ul class="stars"></ul></span>
            <!-- Goes from JS -->
        	<span class="moves"></span>

            <!-- Timer -->
            <span class="timer">Timer:&nbsp;</label><label class="minutes">00</label>:<label class="seconds">00</label></span>
            
            <!-- Reload the page on Restart click -->
            <span class="restart" title="Start again!" onClick="document.location.reload(true)">
            <!-- <div class="restart" title="Start again!" onClick="initGame()"> -->
        		<i class="fa fa-repeat"></i>
        	</span>
        </section>

        <!-- Generating the deck in JS (function generateCard) -->
        <ul class="deck"></ul>

        <div id="win-popup" class="modal">
            <div class="modal-content">
                <h4>Congratulations!</h4>
                <h5>Game results:</h5>

                <p>Time: <span id="time_results"></span></p>
                <p>Moves: <span id="moves_results"></span></p>
                <p>Score: <span id="score_results"></span></p>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
